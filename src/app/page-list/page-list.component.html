<h2>List of Phones:</h2>
<div>
<ul>
  <li *ngFor="let phone of phones" (click)="onSelect(phone)" [class.selected]="phone === selectedItem">
    {{phone.name}}
    {{phone.model}}
    {{phone.description}}
    {{phone.price | currency: 'MYR'}}
  </li>
</ul>
</div>

<div>
    <h2>Add Item:</h2>
    <label>Name:
      <input [(ngModel)]="newphones.name" placeholder="Name" type="text">
    </label>
    <label>Description:
      <input [(ngModel)]="newphones.description" placeholder="Description" type="text">
    </label>
    <label>Price:
      <input [(ngModel)]="newphones.price" placeholder="Price" type="number">
    </label>
    <button (click)="addItem()">Add Item</button>
</div>
